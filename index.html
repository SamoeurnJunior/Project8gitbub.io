<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app5.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="" class="nav_logo">CodingLab</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <section class="home">
        <div class="form_container">
            <i class="material-symbols-outlined form_close">close</i>
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="material-symbols-outlined email">message</i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required />
                        <i class="material-symbols-outlined password">lock</i>
                        <i class="material-symbols-outlined pw_hide">disabled_visible</i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw" >Forgot password ?</a>
                    </div>
                    <button class="button">Login Now</button>
                    <div class="login_signup">
                        Don't have an account?
                        <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>
            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="material-symbols-outlined email">message</i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create password" required />
                        <i class="material-symbols-outlined password">lock</i>
                        <i class="material-symbols-outlined pw_hide">disabled_visible</i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required />
                        <i class="material-symbols-outlined password">lock</i>
                        <i class="material-symbols-outlined pw_hide">disabled_visible</i>
                    </div>

                    <!-- <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw" >Forgot password ?</a>
                    </div> -->

                    <button class="button">Signup Now</button>
                        <div class="login_signup">Already have an account?<a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="app5.js"></script>
</body>
</html>
